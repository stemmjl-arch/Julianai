<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" type="image/png" href="favicon.png">
<title>Digital Clock -- JulianAI</title>
<link rel="stylesheet" href="DigitaleClockStyle.css">
</head>
<body>
  <main class="clock-wrap">
    <div class="display">
      <div class="segment">
        <div class="time">
          <div class="digits" id="hours">00</div>
          <div class="colon" id="colon">:</div>
          <div class="digits" id="minutes">00</div>
          <div class="colon" id="colon2">:</div>
          <div class="digits" id="seconds">00</div>
        </div>
      </div>
    </div>

    <div class="meta">
      <div class="badge">Zeitzone w√§hlen:</div>
      <div class="hint" id="date">Datum: --</div>
    </div>

    <select id="timezone-select" class="tz-select">
      <option value="Europe/Berlin">EU Berlin</option>
      <option value="America/New_York">NA East</option>
      <option value="America/Los_Angeles">NA West</option>
      <option value="America/Mexico_City">NA South</option>
    </select>
  </main>

<script src="DigitaleClockScript.js"></script>
</body>
</html>
