<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/vedal.png">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Type in your Username" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Type in your Password">
            </div>
            
            <button type="submit" class="login-btn">Anmelden</button>
            
            <div class="error-message" id="errorMessage">
                Wrong Username or Password. Please try again.
            </div>
            
            <div class="hint">
           
            </div>
        </form>
    </div>

    <script src="loginscript.js"></script>
</body>
</html>
