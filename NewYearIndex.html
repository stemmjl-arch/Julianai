<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="NewYearStyle.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown bis Neujahr 🎉</h1>
        <div id="countdown">
            <div><span id="days">0</span> Tage</div>
            <div><span id="hours">0</span> Stunden</div>
            <div><span id="minutes">0</span> Minuten</div>
            <div><span id="seconds">0</span> Sekunden</div>
        </div>
    </div>

    <script src="NewYearScript.js"></script>
</body>
</html>
